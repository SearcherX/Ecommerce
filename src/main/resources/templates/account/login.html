<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layouts.html :: common_head(~{::title}, ~{})}">
    <title>Login</title>
</head>
<body class="min-vh-100 d-flex flex-column">
<header th:replace="~{layout/layouts.html :: menu}"></header>
<div class="container flex-fill d-flex p-5">
    <div class="row flex-fill justify-content-center">
        <div class="col-4">
            <form th:action="@{/login}" method="post">
                <h1 class="display-4 text-center">Авторизация</h1>

                <div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
                <div class="col-12 py-1">
                    <label for="inputUsername" class="form-label">Логин:</label>
                    <input class="form-control" id="inputUsername" type="text" name="username">
                </div>
                <div class="col-12 py-1">
                    <label for="inputPassword" class="form-label">Пароль:</label>
                    <input class="form-control" id="inputPassword" type="password" name="password">
                </div>
                <div class="col-12 py-1">
                    <button type="submit" class="btn btn-success w-100 fw-bold">Войти</button>
                </div>
                <div class="col-12 py-1 text-center">
                    <span>Нет аккаунта? </span>
                    <a th:href="@{/register}" class="fw-bold link-dark">Зарегистрируйся</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout/layouts.html :: footer}"></footer>
</body>
</html>
